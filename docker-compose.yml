# /opt/jenkins/docker-compose.yml
services:
  jenkins:
    build: .
    container_name: jenkins
    restart: unless-stopped
    user: "1000:1000"              # on garde l’utilisateur jenkins (non-root)
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "999"             # <-- remplace par le GID noté (ex: 998)
    environment:
      - JAVA_OPTS=-Xms512m -Xmx4g

volumes:
  jenkins-home:

